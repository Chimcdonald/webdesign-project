<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Le Corbusier</title>
    <style>
        body {
            background-image: url('./image3.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

      
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: whitesmoke(184, 46, 46, 0.7);
            border-radius: 10px;
            padding: 10px 20px;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .hero {
            background-image: url('./image3.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .cta-button {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff6347;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <div>
                <h1>Welcome to Restaurant Le Corbusier</h1>
                <p>Experience the taste of tradition</p>
                <a href="./ya.html" class="cta-button">Reserve a Table</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your Restaurant Le Corbusier | All rights reserved.</p>
    </footer>
</body>
</html>
